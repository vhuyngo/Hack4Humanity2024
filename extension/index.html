<!DOCTYPE html>
<html>
<head>
  <title>Epilepsy Watch</title>
  <h1>Epilepsy Watch </h1>
  <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
  <div class = "center">
    <img src="logo.path" alt="Extension Image" id = "extensionImage">
  </div>
  <div id="urlTest"></div>

  <form id="urlForm">
    <div class="center">
      <label for="urlInput">Enter URL:</label>
      <input type="text" id="urlInput" placeholder="Type or paste URL">
      <button type="button" id="openButton">Enter</button>
    </div>
  </form>

  <div id="responseText"></div>  // python will call
  <script>
    // endpoint has to match python flask_framework.py
    fetch('/epilepsy_check')
      .then(response => response.json())
      .then(data => {
        document.getElementById('responseText').innerText = JSON.stringify(data, null, 2); // adjust text
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
  <script src="script.js"></script>

</body>
</html>
